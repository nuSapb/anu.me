name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Add this line to use the environment secrets

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Debug SSH setup
      env:
        AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
        LIGHTSAIL_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
      run: |
        # Print debug info (safely)
        echo "Setting up SSH connection..."
        echo "Host: $LIGHTSAIL_HOST"
        echo "Username: $LIGHTSAIL_USERNAME"
        
        # Setup SSH directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write private key to file
        echo "$AWS_PRIVATE_KEY" > ~/.ssh/lightsail.pem
        chmod 600 ~/.ssh/lightsail.pem
        
        # Debug key file
        ls -la ~/.ssh/lightsail.pem
        
        # Add host key
        ssh-keyscan -H "$LIGHTSAIL_HOST" >> ~/.ssh/known_hosts 2>&1
        chmod 644 ~/.ssh/known_hosts
        
        # Test SSH connection
        ssh -i ~/.ssh/lightsail.pem -o StrictHostKeyChecking=no $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST "echo 'SSH connection test'"

    - name: Deploy to Lightsail
      if: success()
      env:
        AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
        LIGHTSAIL_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
      run: |
        # Ensure directory exists and set permissions
        ssh -i ~/.ssh/lightsail.pem -o StrictHostKeyChecking=no $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST '
          sudo mkdir -p /var/www/html
          sudo chown -R ubuntu:ubuntu /var/www/html
        '
        
        # Copy build files
        scp -i ~/.ssh/lightsail.pem -o StrictHostKeyChecking=no -r dist/* $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST:/var/www/html/
        
        # Set proper permissions
        ssh -i ~/.ssh/lightsail.pem -o StrictHostKeyChecking=no $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST '
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
        '